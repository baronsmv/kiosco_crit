<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>{{ title }}</title>
    {% load static %}
    <link href="{% static 'main/css/main.css' %}" rel="stylesheet"/>
    <link href="{% static 'carousel/css/carousel.css' %}" rel="stylesheet"/>
</head>
<body>
<div class="container home-menu">
    {% if show_home %}
    <a class="home-link" href="{{ home_url }}">{{ home_label }}</a>
    {% endif %}

    <h1>{{ header }}</h1>

    <p style="text-align:center; margin-bottom: 2rem; font-size:1.1rem;">
        {{ select_text }}
    </p>

    {% if carousel.show %}
    <div class="split-container">
        <div class="menu-left">
            {% include 'menus/partials/menu_options.html' %}
        </div>
        <div class="carousel-right" id="carousel-right">
            {% include 'carousel/partials/carousel.html' %}
        </div>
    </div>
    {% else %}
    {% include 'menus/partials/menu_options.html' %}
    {% endif %}
</div>
</body>
</html>
