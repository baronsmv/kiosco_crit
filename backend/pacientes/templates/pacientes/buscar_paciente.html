<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"/>
    <title>{{ title }}</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    {% load static %}
    <link href="{% static 'pacientes/css/buscar_paciente.css' %}" rel="stylesheet"/>
</head>
<body>
<div aria-labelledby="main-title" class="container" role="main">
    <h1 id="main-title">{{ header }}</h1>

    <form id="buscar-form" method="POST" novalidate>
        {% csrf_token %}
        <div class="form-group">

            <!-- Campo Carnet -->
            <label for="carnet">{{ form_label }}</label>
            <div class="input-group {% if form_error %}error{% endif %}">
                <input
                        aria-describedby="{% if form_error %}carnet-error{% endif %}"
                        aria-invalid="{% if form_error %}true{% else %}false{% endif %}"
                        class="{% if form_error %}error{% endif %}"
                        id="carnet"
                        name="carnet"
                        placeholder="{{ form_placeholder }}"
                        required
                        type="text"
                        value="{{ carnet|default:'' }}"
                />
            </div>

            <!-- Campo Fecha -->
            <label for="fecha" style="margin-top: 15px">{{ date_label }}</label>
            <p style="margin-top: -8px; font-size: 13px">(Dejar vac√≠o para mostrar todas)</p>
            <div class="input-group {% if date_error %}error{% endif %}">
                <input
                        aria-describedby="{% if date_error %}fecha-error{% endif %}"
                        aria-invalid="{% if date_error %}true{% else %}false{% endif %}"
                        class="{% if date_error %}error{% endif %}"
                        id="fecha"
                        name="fecha"
                        placeholder="{{ date_placeholder }}"
                        type="date"
                />
            </div>

        </div>

        <button aria-label="Buscar paciente por carnet" type="submit">{{ button_label }}</button>
    </form>

    <!-- AJAX fallback -->
    <div id="respuesta-ajax">
        {% if not paciente and carnet_proporcionado %}
        {% include 'pacientes/partials/mensaje_error.html' %}
        {% endif %}
    </div>
</div>

<!-- Modal si hay paciente en primera carga -->
{% if paciente and carnet %}
{% include 'pacientes/partials/modal_paciente.html' %}
{% endif %}

<script defer src="{% static 'pacientes/js/error_form_handler.js' %}"></script>
<script defer src="{% static 'pacientes/js/buscar_paciente.js' %}"></script>
<script defer src="{% static 'pacientes/js/enviar_pdf_whatsapp.js' %}"></script>

</body>
</html>
