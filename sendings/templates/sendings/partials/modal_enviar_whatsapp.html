<div
        aria-describedby="modal-envios-title"
        aria-labelledby="modal-envios-title"
        aria-modal="true"
        class="modal"
        id="modal-enviar-whatsapp"
        role="dialog"
        tabindex="-1"
>
    <div class="modal-content">
        <button aria-label="Cerrar modal" class="close-btn" onclick="cerrarModal('modal-enviar-whatsapp')">×</button>

        <!-- Título -->
        {% if modal.send_whatsapp.title %}
        <h2 id="modal-envios-title">{{ modal.send_whatsapp.title }}</h2>
        {% endif %}

        <!-- Formulario -->
        <form data-ajax="true" method="POST">
            {% csrf_token %}
            <label for="whatsapp">{{ modal.send_whatsapp.label }}</label>
            <input
                    id="whatsapp"
                    name="whatsapp"
                    placeholder="{{ modal.send_whatsapp.placeholder }}"
                    required
                    title="{{ modal.send_whatsapp.pattern_text }}"
                    type="text"
            />
            <div class="botones-agrupados">
                {% if modal.send_whatsapp.pdf.show %}
                <button class="btn btn-primary" formaction="{{ send_whatsapp_pdf_url }}"
                        type="submit">
                    {{ modal.send_whatsapp.pdf.label }}
                </button>
                {% endif %}

                {% if modal.send_whatsapp.excel.show %}
                <button class="btn btn-primary" formaction="{{ send_whatsapp_excel_url }}"
                        type="submit">
                    {{ modal.send_whatsapp.excel.label }}
                </button>
                {% endif %}
            </div>
        </form>

        <!-- Contenedor para respuesta AJAX -->
        <div class="ajax-response"></div>
    </div>
</div>
